<div class="main">
  <div class="title"> <span>What We </span> Do</div>
  <div class="wrapper">
    <div *ngFor="let work of works">
      <div class="squere"></div>
      <div class="work-title" [innerHTML]="work.title"></div>
      <div class="work-description" [innerHTML]="work.description"></div>
      <div class="link">{{work.button}}<p><i class="arrow right"></i></p>
      </div>
    </div>
  </div>
  <div class="title contact" id="contact-us"> <span>Contact</span> Us</div>
  <form class="form" [formGroup]="contactForm" (ngSubmit)="submit()">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" formControlName="fullName">
    <label for="companyName">Company Name</label>
    <input type="text" id="companyName" formControlName="companyName">
    <label for="phoneNumber">Phone Number</label>
    <input type="phone" id="phoneNumber" formControlName="phoneNumber">
    <label for="email">E-mail</label>
    <input type="email" id="email" formControlName="email">
    <label for="message">Write Us Messages</label>
    <textarea id="message" formControlName="message"></textarea>
    <button type="submit" class="submit">Send Message</button>
  </form>
</div>
